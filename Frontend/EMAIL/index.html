<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form</title>
</head>
<body>

<div class="container">
    <form id="payment-form" action="confirmation.html" method="GET">

        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" id="fullname" oninput="validateInput(event)" required>
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" id="email" placeholder="@gmail.com" required>
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" id="city" oninput="validateInput(event)" required>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" id="state" oninput="validateInput(event)" required>
                    </div>
                    <div class="inputBox">
                        <span>Pin Code :</span>
                        <input type="number" id="pincode" required>
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Cards Accepted :</span>
                    <img src="images/img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on Card :</span>
                    <input type="text" id="cardname" oninput="validateInput(event)" required>
                </div>
                <div class="inputBox">
                    <span>Credit Card Number :</span>
                    <input type="number" id="cardnumber" required>
                </div>
                <div class="inputBox">
                    <span>Exp Month :</span>
                    <input type="text" id="expmonth" required>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year :</span>
                        <input type="number" id="expyear" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="number" id="cvv" required>
                    </div>
                </div>
            </div>
        </div>
 
        <div>
            <button type="submit" class="submit">
                <span class="btnText">Submit</span>
            </button>
        </div>
    </form>    
</div> 

<script>
    function validateInput(event) {
        var input = event.target.value;
        var regex = /[^a-zA-Z\s]/g; // allow only letters and spaces
        event.target.value = input.replace(regex, '');
    }
</script>
</body>
</html>

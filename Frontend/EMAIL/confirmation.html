<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
        }

        h1 {
            margin-top: 0;
        }

        section {
            margin: 2em;
            padding: 2em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }

       .confirmation-message {
            color: #4CAF50;
            font-weight: bold;
        }

       .tour-details {
            margin-top: 2em;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tour Booking Confirmation</h1>
    </header>

    <section>
        <p class="confirmation-message">Congrats Your tour booking has been confirmed!</p>
        <p>Thank you for choosing our tour package. We are excited to have you on board!</p>
        <p>We will contact you soon!Have a nice journey!</p>

    </section>

    <footer>
        <p>&copy; World Adventure Company</p>
    </footer>
</body>
</html>
